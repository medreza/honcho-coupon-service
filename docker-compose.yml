services:
  service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/coupon?replicaSet=rs0
      - PORT=8080
      - GIN_MODE=release
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try {
          if (rs.status().ok) quit(0);
        } catch (e) {
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongodb:27017' }]
          });
          quit(0);
        }"

      interval: 5s
      timeout: 10s
      retries: 5
    restart: unless-stopped
