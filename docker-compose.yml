services:
  service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POSTGRESQL_URL=postgres://admin:admin123@postgres:5432/coupon?sslmode=disable
      - PORT=8080
      - GIN_MODE=release
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=coupon
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d coupon"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
